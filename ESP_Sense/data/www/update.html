<body>
    
    <main class="d-none">
        <div class="container webupdate" id="update_con">
            <div>
                <h1 class="page-heading">Update Firmware<br></h1>
                <div class="row">
                    <div class="col">
                        <p>Upload new firmware to the ESP-Sense.<br>After upload is started, please wait until a redirect happens to see the result.<br>File must be in binary format!</p>
                    </div>
                </div>
                <form id="update_form" method="POST" action="#" enctype="multipart/form-data"><input class="form-control" type="file" id="file_input" name="update"><button class="btn btn-primary disabled" id="upload_button" type="submit" value="Update" disabled="">Upload</button><span id="error_message">Waiting for a file to be selected...</span></form>
            </div>
        </div>
        <div class="container webupdate" id="stat_con">
            <div class="progress" id="update_progress">
                <div class="progress-bar progress-bar-animated" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
            </div>
            <div class="d-none" id="debug_output"></div>
        </div>
    </main>
