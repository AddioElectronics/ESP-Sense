<!DOCTYPE html><html lang="en" theme="fixed"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>Esp-Sense</title><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png"><link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="assets/css/styles.min.css"></head><body><main class="d-none"><div class="container"><section mqtt="devicelist"><div class="vis-detect" button="select-device"></div><ledgroup dev-type="all">

up"><div id="led_error-3" class="led remove-me" style="--led-hue: 0;margin-right: 10px;" disabled=""></div><div id="led_disabled-3" class="led remove-me" style="--led-hue: 50;margin-right: 10px;" disabled=""></div><div id="led_ok-3" class="led remove-me" style="--led-hue: 110;" disabled=""></div></div></div><div class="grid device-container" tabindex="0"><span>Co2 Sensor</span><span>SCD4x<br></span><ledgroup><led><bulb/><led></ledgroup></div></div></div></div><hr></section><section class="global-status status-list"><div class="row device-heading sub-list"><div class="col"><h2>Global Status<br></h2></div><div class="col"></div><div class="col"><button class="btn btn-primary border-toggle" type="button" action="border-toggle" border-id="globalstatus">Toggle Borders</button><button class="btn btn-primary" type="button" action="hide-content" hide-id="globalstatus">Hide</button></div></div><hr><div class="status-list" status-content="global" border-id="globalstatus" hide-id="globalstatus"></div><hr></section><!--<pre id="global_status" class="json"></pre>--></div></main><button class="btn btn-primary" id="esp_reset_btn" type="button">Reset ESP</button><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="assets/js/script.min.js"></script></body></html>
