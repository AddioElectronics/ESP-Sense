<!DOCTYPE html>
<html lang="en" theme="darkneon">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Esp-Sense</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/bs-override.css">
    <link rel="stylesheet" href="assets/css/codebeauty.css">
    <link rel="stylesheet" href="assets/css/control-panel.css">
    <link rel="stylesheet" href="assets/css/device-list.css">
    <link rel="stylesheet" href="assets/css/device-page.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/overlay.css">
    <link rel="stylesheet" href="assets/css/status-list.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/webupdate.css">
</head>

<body>
    
    <main>
        <div class="container">
            <section mqtt="devicelist">
                <div class="vis-detect" button="select-device"></div><button class="btn position-absolute" type="button" action="select-device">Navigate to&nbsp;</button>
                <h1 class="heading">MQTT Devices</h1>
                <div class="grid list">
                    <div class="device-group" device-type="sensors">
                        <h3>Sensors</h3>
                        <div class="sub-list">
                            <div class="grid label-container"><span>Name</span><span>Device</span><span>Status</span></div>
                            <div class="grid device-container" tabindex="0" mqttdevice=""><span name="">Co2 Sensor</span><span device="" type="sensor">SCD4x<br></span><span state="ok"><br></span></div>
                            <div class="grid device-container" tabindex="0"><span name="">Temperature and Humidity</span><span device="">SHT4x<br></span><span state="error"><br></span></div>
                            <div id="testing" class="grid device-container" tabindex="0"><span name="">Co2 Sensor</span><span device="">SCD4x<br></span><span state="disabled"><br></span></div>
                        </div>
                    </div>
                    <div class="device-group" device-type="sensors">
                        <h3>Binary Sensors</h3>
                        <div class="sub-list">
                            <div class="grid label-container"><span>Name</span><span>Device</span></div>
                            <div class="grid device-container" tabindex="0"><span>Co2 Sensor</span><span>SCD4x<br></span></div>
                            <div class="grid device-container" tabindex="0"><span>Co2 Sensor</span><span>SCD4x<br></span></div>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section class="global-status status-list"><button class="btn btn-primary border-toggle" type="button" action="border-toggle" actionid="">Toggle Borders</button><button class="btn btn-primary" type="button" action="hide-content" actionid="status">Hide</button>
                <h2>Global Status</h2>
                <div id="global-status" action="hide-content" actionid="status">
                    <div class="font-monospace">
                        <table class="table" actionid="">
                            <caption class="caption-top">Global Status</caption>
                            <tbody>
                                <tr>
                                    <td>configured</td>
                                    <td>true<div class="font-monospace">
                                            <table class="table" actionid="">
                                                <tbody class="caption-top">
                                                    <tr>
                                                        <td>configured</td>
                                                        <td>true</td>
                                                    </tr>
                                                    <tr>
                                                        <td>enabled</td>
                                                        <td>true</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>enabled</td>
                                    <td>true</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
            </section><pre id="global_status" class="json"></pre>
        </div>
    </main><button class="btn btn-primary" id="esp_reset_button" type="button">Reset ESP</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/extensions/set.js"></script>
    <script src="assets/js/localstorage.js"></script>
    <script src="assets/js/delegates/EventWindowResize.js"></script>
    <script src="assets/js/delegates/EventWindowScroll.js"></script>
    <script src="assets/js/delegates/EventReady.js"></script>
    <script src="assets/js/delegates/EventKeyPress.js"></script>
    <script src="assets/js/delegates/EventKeyUp.js"></script>
    <script src="assets/js/delegates/EventKeyDown.js"></script>
    <script src="assets/js/delegates/EventMouseClick.js"></script>
    <script src="assets/js/delegates/EventMouseDoubleClick.js"></script>
    <script src="assets/js/delegates/EventMouseDown.js"></script>
    <script src="assets/js/delegates/EventMouseUp.js"></script>
    <script src="assets/js/delegates/EventMouseMove.js"></script>
    <script src="assets/js/delegates/CustomEvents.js"></script>
    <script src="assets/js/elements.js"></script>
    <script src="assets/js/globalvars.js"></script>
    <script src="assets/js/globalElements.js"></script>
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/codebeauty.js"></script>
    <script src="assets/js/esp.js"></script>
    <script src="assets/js/authenticator.js"></script>
    <script src="assets/js/mqtt/deviceStatus.js"></script>
    <script src="assets/js/webupdate.js"></script>
    <script src="assets/js/jsonTool.js"></script>
    <script src="assets/js/mqtt/devices/device-list.js"></script>
    <script src="assets/js/mqtt/mqttDevices.js"></script>
    <script src="assets/js/mqtt/devices/sensors/scd4x.js"></script>
    <script src="assets/js/requests.js"></script>
    <script src="assets/js/config-status.js"></script>
    <script src="assets/js/control-panel.js"></script>
</body>

</html>
