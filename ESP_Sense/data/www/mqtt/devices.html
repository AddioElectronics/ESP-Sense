<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Esp-Sense</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/global-properties.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/bs-override.css">
    <link rel="stylesheet" href="../assets/css/codebeauty.css">
    <link rel="stylesheet" href="../assets/css/control-panel.css">
    <link rel="stylesheet" href="../assets/css/mqttDevice.css">
    <link rel="stylesheet" href="../assets/css/device-list.css">
    <link rel="stylesheet" href="../assets/css/device-page.css">
    <link rel="stylesheet" href="../assets/css/elements/led.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/nav.css">
    <link rel="stylesheet" href="../assets/css/overlay.css">
    <link rel="stylesheet" href="../assets/css/scrollbar.css">
    <link rel="stylesheet" href="../assets/css/status-list.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/webupdate.css">
    <link rel="stylesheet" href="../assets/css/themes/darkfixed.css">
</head>

<body>
    
    <main>
        <div class="container">
            <section mqtt="devicelist">
                <div class="vis-detect" button="select-device"></div><ledgroup device-type="all">
    <led class="hover-glow" style="--led-hue: 50;" state="disabled"></led>
    <led class="hover-glow" style="--led-hue: 110;margin-right: 10px;"state="ok"></led>
    <div id="led_disabled" class="led remove-me" style="--led-hue: 50;" disabled></div>
    <div id="led_ok" class="led remove-me" style="--led-hue: 110;" disabled></div>
</ledgroup><button class="btn disabled position-absolute" type="button" action="select-device" disabled="">Need to Load Devices</button>
                <h2 class="heading">MQTT Devices&nbsp; &nbsp;</h2>
                <div class="grid list">
                    <div class="device-group test" device-type="sensors">
                        <div class="grid head-container">
                            <h3 class="d-inline-block">Sensors</h3>
                            <div class="led-group" action="set-subdevice-type-state">
                                <div id="led_error-5" class="led remove-me blink" style="--led-hue: 0;margin-right: 10px;" disabled=""></div>
                                <div id="led_disabled-5" class="led remove-me" style="--led-hue: 50;margin-right: 10px;" disabled=""></div>
                                <div id="led_ok-5" class="led remove-me" style="--led-hue: 110;" disabled=""></div>
                            </div>
                        </div>
                        <div class="sub-list">
                            <div class="grid label-container"><span>Name</span><span>Device</span><span>Status</span></div>
                            <div class="grid device-container" tabindex="0" mqttdevice=""><span name="">Co2 Sensor</span><span device="" type="sensor">SCD4x<br></span><span state="ok"><br></span></div>
                            <div class="grid device-container" tabindex="0"><span name="">Temperature and Humidity</span><span device="">SHT4x<br></span><span state="error"><br></span></div>
                            <div id="testing" class="grid device-container" tabindex="0"><span name="">Co2 Sensor</span><span device="">SCD4x<br></span><span state="disabled"><br></span></div>
                        </div>
                    </div>
                    <div class="device-group test" device-type="sensors">
                        <div class="grid head-container">
                            <h3 class="d-inline-block">Binary Sensors</h3>
                        </div>
                        <div class="sub-list">
                            <div class="grid label-container"><span>Name</span><span>Device</span>
                                <div class="led-group">
                                    <div id="led_error-2" class="led remove-me" style="--led-hue: 0;margin-right: 10px;" disabled=""></div>
                                    <div id="led_disabled-2" class="led remove-me" style="--led-hue: 50;margin-right: 10px;" disabled=""></div>
                                    <div id="led_ok-2" class="led remove-me" style="--led-hue: 110;" disabled=""></div>
                                </div>
                            </div>
                            <div class="grid device-container" tabindex="0"><span>Co2 Sensor</span><span>SCD4x<br></span>
                                <div class="led-group">
                                    <div id="led_error-3" class="led remove-me" style="--led-hue: 0;margin-right: 10px;" disabled=""></div>
                                    <div id="led_disabled-3" class="led remove-me" style="--led-hue: 50;margin-right: 10px;" disabled=""></div>
                                    <div id="led_ok-3" class="led remove-me" style="--led-hue: 110;" disabled=""></div>
                                </div>
                            </div>
                            <div class="grid device-container" tabindex="0"><span>Co2 Sensor</span><span>SCD4x<br></span><ledgroup><led><bulb/><led></ledgroup></div>
                        </div>
                    </div>
                </div>
                <section class="device-status status-list" dev-index="" dev-type="">
                    <div class="row device-heading sub-list">
                        <div class="col">
                            <h1>Status<br></h1>
                        </div>
                        <div class="col"></div>
                        <div class="col"><button class="btn btn-primary" type="button" action="border-toggle" border-id="status">Toggle Borders</button><button class="btn btn-primary" type="button" action="hide-content" hide-id="status">Hide</button></div>
                    </div>
                    <div status-content="mqttdevice" border-id="status" hide-id="status"></div>
                </section>
                <hr>
            </section>
        </div>
    </main>
    <aside id="control_panel"><button class="btn btn-primary" id="esp_reset_button" type="button" row="3" column="5">Reset ESP</button></aside>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/extensions/set.js"></script>
    <script src="../assets/js/localstorage.js"></script>
    <script src="../assets/js/delegates/EventWindowResize.js"></script>
    <script src="../assets/js/delegates/EventWindowScroll.js"></script>
    <script src="../assets/js/delegates/EventReady.js"></script>
    <script src="../assets/js/delegates/CustomEvents.js"></script>
    <script src="../assets/js/elements.js"></script>
    <script src="../assets/js/globalvars.js"></script>
    <script src="../assets/js/globalElements.js"></script>
    <script src="../assets/js/helper.js"></script>
    <script src="../assets/js/codebeauty.js"></script>
    <script src="../assets/js/esp.js"></script>
    <script src="../assets/js/authenticator.js"></script>
    <script src="../assets/js/globalStatus.js"></script>
    <script src="../assets/js/webupdate.js"></script>
    <script src="../assets/js/jsonTool.js"></script>
    <script src="../assets/js/mqtt/devices/mqttDevices.js"></script>
    <script src="../assets/js/mqtt/devices/device-list.js"></script>
    <script src="../assets/js/mqtt/devices/sensors/scd4x.js"></script>
    <script src="../assets/js/requests.js"></script>
    <script src="../assets/js/config-status.js"></script>
    <script src="../assets/js/mqtt/devices/device-page.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
