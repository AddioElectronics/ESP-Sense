<body>
    
    <main class=" d-none main-container" contents="mqttdevice">
        <div class="container">
            <div class="row device-heading">
                <div class="col">
                    <h4 device="">Device :</h4>
                </div>
                <div class="col">
                    <h1 name="">Name :</h1>
                </div>
                <div class="col"><ledgroup style="padding-top: 16px;">
    <led class="hover-glow" style="--led-hue: 110;margin-right: 10px;"state="ok"></led>
    <led class="hover-glow" style="--led-hue: 50;" state="disabled"></led>
    <led class="hover-glow" style="--led-hue: 0;margin-right: 10px;"state="error"></led>
    <div id="led_ok" class="led remove-me" style="--led-hue: 110;margin-right: 10px;"></div>
    <div id="led_disabled" class="led remove-me" style="--led-hue: 50;margin-right: 10px;"></div>
    <div id="led_error" class="led remove-me" style="--led-hue: 0;margin-right: 10px;"></div>
</ledgroup></div>
            </div>
            <section class="device-status" dev-index="" dev-type="">
                <div class="row device-heading sub-list">
                    <div class="col">
                        <h3>Status</h3>
                    </div>
                    <div class="col"></div>
                    <div class="col"><button class="btn btn-primary" type="button" action="border-toggle" border-id="status">Toggle Borders</button><button class="btn btn-primary" type="button" action="hide-content" hide-id="status" style="margin-left: 15px;">Hide</button></div>
                </div>
                <div class="status-list" status-content="mqttdevice" hide-id="status" border-id="status"></div>
            </section>
            <hr>
            <section class="device-config config-list status-list" dev-index="" dev-type="">
                <div class="row device-heading sub-list">
                    <div class="col">
                        <h1>Config<br></h1>
                    </div>
                    <div class="col"></div>
                    <div class="col"><button class="btn btn-primary" type="button" action="border-toggle" border-id="config">Toggle Borders</button><button class="btn btn-primary" type="button" action="hide-content" hide-id="config">Hide</button></div>
                </div>
                <div config-content="mqttdevice" border-id="config" hide-id="config"></div>
            </section>
        </div>
    </main>
